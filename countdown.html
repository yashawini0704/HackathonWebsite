<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desicrew AI Hackathon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('file:///C:/Users/DELL/Desktop/Countdown/AI.avif'); /* Local AI/Robot background */
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.6); /* Darken the background slightly */
        }
        #app {
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); /* Cyan glow */
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }
        .text-shadow-lg {
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.9); /* Brighter cyan glow */
        }
        .countdown-item {
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1); /* Lighter, semi-transparent boxes */
            border: 2px solid rgba(0, 255, 255, 0.5); /* Cyan border */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Subtle cyan glow */
        }
        .countdown-item:hover {
            transform: scale(1.1) rotateY(10deg); /* More dynamic hover */
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9); /* Brighter glow on hover */
        }
        .countdown-item span {
            color: #00FFFF; /* Cyan color for numbers */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* Number glow */
        }
        .countdown-item div {
            color: #A0FFFF; /* Lighter cyan for labels */
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="background-container"></div>
    <div id="app" class="text-center">
        <img src="file:///C:/Users/DELL/Downloads/desicrew_logo.png" alt="Desicrew Logo" class="mx-auto mb-4" style="max-height: 100px;">
        <h1 class="text-5xl font-bold mb-4 text-shadow-lg">Desicrew AI Hackathon</h1>
        <p class="text-center text-lg mt-2 text-shadow-lg">-Organised by Team VIKRAM</p>
        <br>
        <p class="text-lg mb-8">Join us for an exciting hackathon where innovation meets AI!</p>

        <!-- <p class="text-lg mb-8">Prompt-to-Page: Launch in Minutes</p> -->
        <div class="text-6xl font-mono flex justify-center space-x-6 mt-8">
            <div class="countdown-item p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <span class="block text-8xl font-bold mb-2">{{ days }}</span>
                <div class="text-xl">Days</div>
            </div>
            <div class="countdown-item p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <span class="block text-8xl font-bold mb-2">{{ hours }}</span>
                <div class="text-xl">Hours</div>
            </div>
            <div class="countdown-item p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <span class="block text-8xl font-bold mb-2">{{ minutes }}</span>
                <div class="text-xl">Minutes</div>
            </div>
            <div class="countdown-item p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <span class="block text-8xl font-bold mb-2">{{ seconds }}</span>
                <div class="text-xl">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0,
                    hackathonDate: new Date('2025-06-30T00:00:00')
                }
            },
            methods: {
                updateCountdown() {
                    const now = new Date();
                    const diff = this.hackathonDate - now;

                    this.days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    this.hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    this.minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    this.seconds = Math.floor((diff % (1000 * 60)) / 1000);
                }
            },
            mounted() {
                this.updateCountdown();
                setInterval(this.updateCountdown, 1000);
            }
        }).mount('#app')
    </script>
</body>
</html>
